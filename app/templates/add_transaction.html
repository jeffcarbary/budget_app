<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1em;
      background: #f7f8fa;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      color: #222;
    }

    label {
      font-weight: 500;
    }

    input, textarea, button {
      width: 100%;
      box-sizing: border-box;
      margin-top: 0.4em;
      margin-bottom: 1.1em;
      padding: 0.7em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: 600;
      padding: 0.8em;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #msg {
      text-align: center;
      font-weight: bold;
      margin-top: 0.5em;
    }

    #msg.success {
      color: green;
    }

    #msg.error {
      color: red;
    }

    @media (max-width: 500px) {
      body {
        padding: 0.5em;
      }

      .container {
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Add Transaction</h3>
    <form id="txnForm">
      <label>Description:</label>
      <input id="desc" type="text" required>

      <label>Category (optional):</label>
      <input id="cat" type="text">

      <label>Amount:</label>
      <input id="amt" type="number" step="0.01" required>

      <label>Date (optional, YYYY-MM-DD):</label>
      <input id="date" type="text" placeholder="2025-10-28">

      <label>Paste Alert (optional):</label>
      <textarea id="alertText" placeholder="Paste your transaction alert here"></textarea>

      <button type="submit">Add Transaction</button>
    </form>

    <p id="msg"></p>
  </div>

  <script>
    const form = document.getElementById('txnForm');
    const alertText = document.getElementById('alertText');
    const msg = document.getElementById('msg');

    // --- Auto-fill logic ---
    alertText.addEventListener('input', () => {
      const text = alertText.value.trim();
      if (!text) return;

      // Match with or without date
      const regexFull = /\$([0-9.]+).*?with (.+?) on ([A-Za-z]{3,9} \d{1,2}, \d{4})/i;
      const regexSimple = /\$([0-9.]+).*?with (.+)$/i;

      let amount, description, date;
      if (regexFull.test(text)) {
        [, amount, description, date] = text.match(regexFull);
      } else if (regexSimple.test(text)) {
        [, amount, description] = text.match(regexSimple);
      }

      if (amount) document.getElementById('amt').value = parseFloat(amount);
      if (description) document.getElementById('desc').value = description.trim();
      if (date) {
        const parsedDate = new Date(date);
        if (!isNaN(parsedDate)) {
          document.getElementById('date').value = parsedDate.toISOString().slice(0, 10);
        }
      }
    });

    // --- Submit logic ---
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        description: document.getElementById('desc').value,
        category: document.getElementById('cat').value,
        amount: parseFloat(document.getElementById('amt').value),
        date: document.getElementById('date').value || null
      };

      try {
        const res = await fetch('/transactions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          msg.textContent = '✅ Transaction added!';
          msg.className = 'success';
          form.reset();
        } else {
          const text = await res.text();
          msg.textContent = `❌ Error: ${text}`;
          msg.className = 'error';
        }
      } catch {
        msg.textContent = '⚠️ Network error';
        msg.className = 'error';
      }
    });
  </script>
</body>
</html>
