<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
<body>
  <div class="container">
    <h3>Add Transaction</h3>
    <form id="txnForm">
      <label>Description:</label>
      <input id="desc" type="text" required>

      <label>Category (optional):</label>
      <input id="cat" type="text">

      <label>Amount:</label>
      <input id="amt" type="number" step="0.01" required>

      <label>Date (optional, YYYY-MM-DD):</label>
      <input id="date" type="text" placeholder="2025-10-28">

      <label>Paste Alert (optional):</label>
      <textarea id="alertText" placeholder="Paste your transaction alert here"></textarea>

      <button type="submit">Add Transaction</button>
    </form>

    <p id="msg"></p>
    <p style="text-align: center;">
    <a href="/report">View Reports →</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('txnForm');
    const alertText = document.getElementById('alertText');
    const msg = document.getElementById('msg');

    // --- Auto-fill logic ---
    alertText.addEventListener('input', () => {
      const text = alertText.value.trim();
      if (!text) return;

      // Match with or without date
      const regexFull = /\$([0-9.]+).*?with (.+?) on ([A-Za-z]{3,9} \d{1,2}, \d{4})/i;
      const regexSimple = /\$([0-9.]+).*?with (.+)$/i;

      let amount, description, date;
      if (regexFull.test(text)) {
        [, amount, description, date] = text.match(regexFull);
      } else if (regexSimple.test(text)) {
        [, amount, description] = text.match(regexSimple);
      }

      if (amount) document.getElementById('amt').value = parseFloat(amount);
      if (description) document.getElementById('desc').value = description.trim();
      if (date) {
        const parsedDate = new Date(date);
        if (!isNaN(parsedDate)) {
          document.getElementById('date').value = parsedDate.toISOString().slice(0, 10);
        }
      }
    });

    // --- Submit logic ---
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        description: document.getElementById('desc').value,
        category: document.getElementById('cat').value,
        amount: parseFloat(document.getElementById('amt').value),
        date: document.getElementById('date').value || null
      };

      try {
        const res = await fetch('/transactions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          msg.textContent = '✅ Transaction added!';
          msg.className = 'success';
          form.reset();
        } else {
          const text = await res.text();
          msg.textContent = `❌ Error: ${text}`;
          msg.className = 'error';
        }
      } catch {
        msg.textContent = '⚠️ Network error';
        msg.className = 'error';
      }
    });
  </script>
</body>
</html>
