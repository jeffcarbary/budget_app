<!DOCTYPE html>
<html>
<head>
    <title>User Settings - {{ user.username|capitalize }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='nutrition.css') }}">
    <style>
        form {
            max-width: 400px;
            padding: 10px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        /* Save button larger */
        button[type="submit"] {
            margin-top: 18px;
            padding: 10px 18px; /* bigger padding */
            font-size: 1.2rem;  /* bigger font */
            border-radius: 6px;
            cursor: pointer;
        }

        /* Back button styles */
        .btn-back {
            padding: 6px 12px;
            font-size: 1rem;
            border-radius: 5px;
            display: inline-block;
            margin-left: 2px;
            text-decoration: none;
            color: white;
            background-color: #6c757d; /* gray background */
        }
        .btn-back:hover {
            background-color: #5a6268; /* darker gray on hover */
        }

        .back-link {
            display: inline-block;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>{{ user.username|capitalize }} – Settings</h2>

    <form method="POST">

        <label for="day_start_time">Day Start Time</label>
        <input type="time" id="day_start_time" name="day_start_time"
               value="{{ user.day_start_time }}" required>

        <label for="day_end_time">Day End Time</label>
        <input type="time" id="day_end_time" name="day_end_time"
               value="{{ user.day_end_time }}" required>

        <label for="protein_goal">Protein Goal (g)</label>
        <input type="number" id="protein_goal" name="protein_goal"
               step="1" value="{{ user.protein_goal|int }}" required>

        <label for="fiber_goal">Fiber Goal (g)</label>
        <input type="number" id="fiber_goal" name="fiber_goal"
               step="1" value="{{ user.fiber_goal|int }}" required>

        <label for="calorie_goal">Calorie Goal</label>
        <input type="number" id="calorie_goal" name="calorie_goal"
               step="1" value="{{ user.calorie_goal|int }}" required>

        <button type="submit">Save Settings</button>
    </form>

    <br>
    <a class="btn-back back-link" href="{{ url_for('nutrition.index', username=user.username) }}">← Back To Log</a>
    <br><br><br><br>

</body>
</html>
