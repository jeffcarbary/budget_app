<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry - {{ user.username }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='nutrition.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0.5rem;
            margin: 0;
            font-size: 1rem;
        }

        h2 {
            text-align: center;
            margin: 0.5rem 0 1rem 0;
            font-size: 1.5rem;
        }

        form {
            max-width: 480px;
            margin: 0 auto;
        }

        p {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin: 0.2rem 0;
        }

        label {
            flex: 0 0 90px;
            margin-right: 0.3rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"] {
            flex: 1 0 120px;
            padding: 0.2rem 0.3rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[name="unit"] {
            width: 50px;
            margin-left: 0.2rem;
        }

        button, a {
            padding: 0.3rem 0.6rem;
            font-size: 1rem;
            margin-top: 0.5rem;
            text-decoration: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            margin-left: 0.5rem;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            form p {
                flex-direction: row; /* keep it inline but wrap if needed */
                align-items: center;
            }

            label {
                flex: 0 0 80px;
                font-size: 0.95rem;
            }

            input[type="text"],
            input[type="number"],
            input[type="date"],
            input[type="time"] {
                flex: 1 0 100px;
                font-size: 0.95rem;
                padding: 0.2rem;
            }

            input[name="unit"] {
                width: 40px;
            }

            button, a {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <h2>{{ user.username|capitalize }} - Edit Entry</h2>

    <form method="POST">
        <p>
            <label for="food_name">Food:</label>
            <input type="text" id="food_name" name="food_name" value="{{ entry.food.name }}" readonly>
        </p>

        <p>
            <label for="amount">Amount:</label>
            <input type="number" step="0.1" id="amount" name="amount" value="{{ entry.amount }}" required>
        </p>
        <p>
            <label for="unit">Unit:</label>
            <input type="text" name="unit" value="{{ entry.unit }}">
        </p>

        <p>
            <label for="calories">Calories:</label>
            <input type="number" step="0.1" id="calories" name="calories" value="{{ entry.calories }}">
        </p>

        <p>
            <label for="protein">Protein:</label>
            <input type="number" step="0.1" id="protein" name="protein" value="{{ entry.protein }}">
        </p>

        <p>
            <label for="fiber">Fiber:</label>
            <input type="number" step="0.1" id="fiber" name="fiber" value="{{ entry.fiber }}">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ entry.timestamp.strftime('%Y-%m-%d') }}">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="{{ entry.timestamp.strftime('%H:%M') }}">
        </p>

        <p>
            <button type="submit">Save</button>
            <a href="{{ url_for('nutrition.delete_entries', username=user.username) }}">Cancel</a>
        </p>
    </form>
</body>
</html>
